        @keyframes merge {
            0% { transform: scale(1); }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }

            20% { transform: translate(5px, -5px); }
            30% { transform: translate(-5px, 5px); }

            50% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, -5px); }
            70% { transform: translate(-5px, 5px); }

<body>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreElement = document.getElementById('score');
        const nextItemElement = document.getElementById('nextItem');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const shakeBtn = document.getElementById('shakeBtn');
        const shakeCountElement = document.getElementById('shakeCount');

        const FOODS = [
            { emoji: 'ğŸ¥Ÿ', name: 'é¥ºå­', size: 40, score: 1 },
            { emoji: 'ğŸ¥™', name: 'æ˜¥å·', size: 50, score: 3 },
            { emoji: 'ğŸ–', name: 'çº¢çƒ§è‚‰', size: 60, score: 6 },
            { emoji: 'ğŸŸ', name: 'æ¸…è’¸é±¼', size: 70, score: 10 },
            { emoji: 'ğŸ¦', name: 'å¤§è™¾', size: 80, score: 15 },
            { emoji: 'ğŸ¦€', name: 'èƒèŸ¹', size: 90, score: 21 },
            { emoji: 'ğŸ¥˜', name: 'ç«é”…', size: 100, score: 28 },
            { emoji: 'ğŸ¦', name: 'é¾™è™¾', size: 110, score: 36 },
            { emoji: 'ğŸ¦†', name: 'çƒ¤é¸­', size: 120, score: 45 },
            { emoji: 'ğŸ²', name: 'ä½›è·³å¢™', size: 130, score: 55 },
            { emoji: 'ğŸ¥¡', name: 'æ»¡æ±‰å…¨å¸­', size: 145, score: 66 }
        ];

        let foods = [];
        let score = 0;
        let nextFoodIndex = 0;
        let isGameOver = false;
        let mouseX = 200;
        let shakeCount = 1;
        const containerWidth = 400;
        const containerHeight = 550;
        const gravity = 0.3;
        const friction = 0.98;
        const bounce = 0.3;

        function init() {
            foods = [];
            score = 0;
            isGameOver = false;
            nextFoodIndex = Math.floor(Math.random() * 5);
            shakeCount = 1;
            updateScore();
            updateNextItem();
            updateShakeButton();
            gameOverElement.style.display = 'none';

            // æ¸…é™¤æ‰€æœ‰é£Ÿç‰©å…ƒç´ 
            document.querySelectorAll('.food').forEach(el => el.remove());
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function updateNextItem() {
            nextItemElement.textContent = `ä¸‹ä¸€ä¸ª: ${FOODS[nextFoodIndex].emoji}`;
        }

        function updateShakeButton() {
            shakeCountElement.textContent = shakeCount;
            shakeBtn.disabled = shakeCount <= 0;
        }

        function useShakeTool() {
            if (shakeCount <= 0 || isGameOver) return;

            shakeCount--;
            updateShakeButton();

            // ç»™æ‰€æœ‰é£Ÿç‰©æ·»åŠ éšæœºå‘ä¸Šçš„é€Ÿåº¦ï¼Œäº§ç”Ÿéœ‡åŠ¨æ•ˆæœ
            for (const food of foods) {
                // æ·»åŠ éœ‡åŠ¨åŠ¨ç”»
                food.element.classList.add('shaking');

                // ç»™äºˆéšæœºçš„å‘ä¸Šå’Œæ°´å¹³é€Ÿåº¦
                food.vy = -Math.random() * 8 - 5; // å‘ä¸Šçš„éšæœºé€Ÿåº¦
                food.vx = (Math.random() - 0.5) * 10; // éšæœºæ°´å¹³é€Ÿåº¦

                // ç§»é™¤éœ‡åŠ¨åŠ¨ç”»
                setTimeout(() => {
                    food.element.classList.remove('shaking');
                }, 500);
            }
        }

        function createFood(x, y, foodIndex) {
            const food = FOODS[foodIndex];
            const foodElement = document.createElement('div');
            foodElement.className = 'food';
            foodElement.style.width = food.size + 'px';
            foodElement.style.height = food.size + 'px';
            foodElement.style.fontSize = (food.size * 0.5) + 'px';
            foodElement.textContent = food.emoji;
            foodElement.style.left = (x - food.size / 2) + 'px';
            foodElement.style.top = (y - food.size / 2) + 'px';
            foodElement.style.background = getFoodColor(foodIndex);
            gameArea.appendChild(foodElement);

            return {
                element: foodElement,
                x: x,
                y: y,
                vx: 0,
                vy: 0,
                size: food.size,
                index: foodIndex
            };
        }

        function getFoodColor(index) {
            const colors = [
                '#ffeaa7', '#fab1a0', '#ff7675', '#fd79a8',
                '#a29bfe', '#74b9ff', '#81ecec', '#00cec9',
                '#55efc4', '#00b894', '#fdcb6e'
            ];
            return colors[index] || '#ffeaa7';
        }

        function dropFood(x) {
            if (isGameOver) return;

            const y = 30;
            const food = createFood(x, y, nextFoodIndex);
            foods.push(food);
            food.vy = 2;

            nextFoodIndex = Math.floor(Math.random() * 5);
            updateNextItem();
        }

        function updatePhysics() {
            if (isGameOver) return;

            for (let i = 0; i < foods.length; i++) {
                const food = foods[i];

                // åº”ç”¨é‡åŠ›
                food.vy += gravity;
                food.vx *= friction;

                // æ›´æ–°ä½ç½®
                food.x += food.vx;
                food.y += food.vy;

                // è¾¹ç•Œç¢°æ’
                if (food.x - food.size / 2 < 0) {
                    food.x = food.size / 2;
                    food.vx = -food.vx * bounce;
                }
                if (food.x + food.size / 2 > containerWidth) {
                    food.x = containerWidth - food.size / 2;
                    food.vx = -food.vx * bounce;
                }
                if (food.y + food.size / 2 > containerHeight) {
                    food.y = containerHeight - food.size / 2;
                    food.vy = -food.vy * bounce;
                    food.vx *= 0.8;
                }

                // æ›´æ–°å…ƒç´ ä½ç½®
                food.element.style.left = (food.x - food.size / 2) + 'px';
                food.element.style.top = (food.y - food.size / 2) + 'px';
            }

            // ç¢°æ’æ£€æµ‹å’Œåˆå¹¶
            checkCollisions();

            // æ£€æŸ¥æ¸¸æˆç»“æŸ
            checkGameOver();
        }

        function checkCollisions() {
            for (let i = 0; i < foods.length; i++) {
                for (let j = i + 1; j < foods.length; j++) {
                    const food1 = foods[i];
                    const food2 = foods[j];

                    const dx = food2.x - food1.x;
                    const dy = food2.y - food1.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = (food1.size + food2.size) / 2;

                    if (distance < minDistance) {
                        // ç›¸åŒç±»å‹é£Ÿç‰©åˆå¹¶
                        if (food1.index === food2.index && food1.index < FOODS.length - 1) {
                            mergeFoods(i, j);
                            return;
                        }

                        // ä¸åŒç±»å‹é£Ÿç‰©ç¢°æ’
                        const angle = Math.atan2(dy, dx);
                        const overlap = minDistance - distance;

                        const moveX = (overlap / 2) * Math.cos(angle);
                        const moveY = (overlap / 2) * Math.sin(angle);

                        food1.x -= moveX;
                        food1.y -= moveY;
                        food1.vx -= moveX * 0.5;
                        food1.vy -= moveY * 0.5;

                        food2.x += moveX;
                        food2.y += moveY;
                        food2.vx += moveX * 0.5;
                        food2.vy += moveY * 0.5;
                    }
                }
            }
        }

        function mergeFoods(index1, index2) {
            const food1 = foods[index1];
            const food2 = foods[index2];
            const newIndex = food1.index + 1;

            // ç§»é™¤æ—§é£Ÿç‰©
            food1.element.remove();
            food2.element.remove();

            // è®¡ç®—æ–°ä½ç½®ï¼ˆåœ¨ä¸¤ä¸ªé£Ÿç‰©ä¸­é—´ï¼‰
            const newX = (food1.x + food2.x) / 2;
            const newY = (food1.y + food2.y) / 2;

            // åˆ›å»ºæ–°é£Ÿç‰©
            const newFood = createFood(newX, newY, newIndex);
            newFood.vy = -2;
            foods.push(newFood);

            // ä»æ•°ç»„ä¸­ç§»é™¤æ—§é£Ÿç‰©
            foods.splice(index2, 1);
            foods.splice(index1, 1);

            // åŠ åˆ†
            score += FOODS[food1.index].score * 2;
            updateScore();

            // æ·»åŠ åˆå¹¶åŠ¨ç”»
            newFood.element.classList.add('merging');
            setTimeout(() => {
                newFood.element.classList.remove('merging');
            }, 300);
        }

        function checkGameOver() {
            // ç»Ÿè®¡é¡¶éƒ¨åŒºåŸŸçš„é£Ÿç‰©æ•°é‡
            let topFoodCount = 0;
            for (const food of foods) {
                // å¦‚æœé£Ÿç‰©åœ¨é¡¶éƒ¨åŒºåŸŸï¼ˆè¶…è¿‡è™šçº¿ï¼‰ä¸”é€Ÿåº¦å¾ˆå°
                if (food.y - food.size / 2 < 60 && Math.abs(food.vy) < 0.5 && Math.abs(food.vx) < 0.5) {
                    topFoodCount++;
                }
            }

            // å¦‚æœæœ‰3ä¸ªæˆ–æ›´å¤šé£Ÿç‰©åœ¨é¡¶éƒ¨ç¨³å®šï¼Œæ¸¸æˆç»“æŸ
            if (topFoodCount >= 3 && foods.length > 3) {
                gameOver();
            }
        }

        function gameOver() {
            isGameOver = true;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            init();
        }

        // äº‹ä»¶ç›‘å¬
        gameArea.addEventListener('click', (e) => {
            const rect = gameArea.getBoundingClientRect();
            const x = e.clientX - rect.left;
            dropFood(x);
        });

        gameArea.addEventListener('mousemove', (e) => {
            const rect = gameArea.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            updatePhysics();
            requestAnimationFrame(gameLoop);
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        init();
        gameLoop();
    </script>
